# Use Docker environment
sudo: false

# Setup build matrix
language: php
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1

matrix:
  fast_finish: true
  include:
    - php: hhvm
      sudo: required
      dist: trusty
      group: edge
      env: IS_HHVM=1
  allow_failures:
    - php: hhvm

env:
  matrix:
    # - COMPOSER_FLAGS="--prefer-lowest"
    - COMPOSER_FLAGS=""

# Cache dependencies
cache:
  directories:
    - $HOME/.composer/cache

# Dependencies
before_install:
  - phpenv config-rm xdebug.ini || return 0
  - travis_retry composer self-update
  - travis_retry composer global require hirak/prestissimo
  - travis_retry composer global require kherge/box
  - export PATH="$HOME/.composer/vendor/bin:$PATH"

install:
  - travis_retry composer update --no-interaction --prefer-dist $COMPOSER_FLAGS

script:
  - composer test
  - composer lint
  - if [ ! $IS_HHVM ] && [ ! $COMPOSER_FLAGS ]; then composer build; fi
  - if [ ! $IS_HHVM ] && [ ! $COMPOSER_FLAGS ]; then php bin/rocketeer.phar --version; fi

# Gitter notifications
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/c7e5d662086972567218
    on_success: change
    on_failure: always
    on_start: false
